name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - 'charts/**'
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  # Using the repository name as the base, will append -backend and -frontend
  IMAGE_BASE: ${{ github.repository }}

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'backend/go.mod'

      - name: Run Tests
        run: cd backend && go test -v ./...

  backend:
    name: Build & Push Backend
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_BASE }}-backend
          tags: |
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Run Trivy vulnerability scanner (FS)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: 'fs'
          scan-ref: 'backend'
          hide-progress: true
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Build Backend (Local for Scan)
        uses: docker/build-push-action@v6
        with:
          context: backend
          load: true
          push: false
          tags: ${{ env.IMAGE_BASE }}-backend:scan
          cache-from: type=gha,scope=backend


      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: '${{ env.IMAGE_BASE }}-backend:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_BASE }}-frontend
          tags: |
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Run Trivy vulnerability scanner (FS)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: 'fs'
          scan-ref: 'frontend'
          hide-progress: true
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Build Frontend (Local for Scan)
        uses: docker/build-push-action@v6
        with:
          context: frontend
          load: true
          push: false
          tags: ${{ env.IMAGE_BASE }}-frontend:scan
          cache-from: type=gha,scope=frontend


      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: '${{ env.IMAGE_BASE }}-frontend:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  create-release:
    name: Create GitHub Release
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        id: notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the current tag name
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          
          # Find the previous tag that matches v*.*.* (excluding current tag)
          PREVIOUS_TAG=$(git tag --sort=-creatordate --list 'v*.*.*' | grep -v "^$CURRENT_TAG$" | head -n 1)
          
          echo "Current Tag: $CURRENT_TAG"
          echo "Previous Tag: $PREVIOUS_TAG"
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found. Generating notes from start."
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name=$CURRENT_TAG \
              > notes.json
          else
            echo "Generating notes from $PREVIOUS_TAG to $CURRENT_TAG"
             gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name=$CURRENT_TAG \
              -f previous_tag_name=$PREVIOUS_TAG \
              > notes.json
          fi
          
          jq -r .body notes.json > release_body.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ github.ref_name }}"
          body_path: release_body.md
          draft: true
          prerelease: false
          make_latest: true
